<div>
  <div>
    <input #fileInput type="file" value="upload a icon" accept="image/*" (change)="uploadImage(fileInput.files)">
  </div>
  <app-image-cropper [imageFileEvent]="imageFileEvent" [confirmCropEvent]="confirmCropEvent" (cropFinished)="onCropFinished($event)"></app-image-cropper>
  <div>
    <input type="button" value="Done" (click)="onClick()">
  </div>
  <div>
    <div>Cropped Icon:</div>
    <img [src]="croppedImage">
  </div>
</div>
